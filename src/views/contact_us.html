<div id="contact_us">


  <div class="row">
    <div class="medium-6 columns text-center">
      <h2><i class="fa fa-envelope"></i> Get in touch</h2>

      <h3>Fill in the form below, and we'll get back to you within 24 hours.</h3>

      <form id="contact_form" method="post" data-abide>

        <small class="error">Your full name is required.</small>
        <input id="contact_form_name" class="radius" type="text" placeholder="Your full name" required>

        <small class="error">An email address is required.</small>

        <input id="contact_form_email" class="radius" type="email" placeholder="Your email " required>

        <textarea id="contact_form_msg" class="radius" placeholder="Enter your message here"></textarea>


        <button id="send_btn" type="submit" class="radius button">
          <i class="fa fa-paper-plane"> </i> <span> SEND</span>
        </button>

      </form>
    </div>

    <div class="medium-6 columns text-center">
      <h2><i class="fa fa-building-o"></i> Our office</h2>

      <h3>Visit us at our office</h3>

      <div id="map-canvas"></div>
    </div>
  </div>
</div>

<script>

  window.onload = function () {
    var technogi_lat = new google.maps.LatLng(19.333086, -99.199736);

    var mapCanvas = document.getElementById('map-canvas');
    var mapOptions = {
      center: technogi_lat,
      zoom: 15,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);

    var marker = new google.maps.Marker({
      position: technogi_lat,
      map: map,
      title: "Technogi"
    });
  };
</script>
